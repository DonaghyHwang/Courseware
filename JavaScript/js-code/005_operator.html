	<title>005_运算符</title>
	<script type="text/javascript">
	var a = 3,b = 2 ;
	alert(a%b);

	if(a>b){
	alert(a + '>' +b);
	}

	//+拼接字符串，遇到第一个非数值字符执行连接
	alert('hello'+3+'world'); //hello3world
	alert(3+2+'hello'+5+6);//5hello56
	
	//逻辑运算符不同
	var c = a || b  
	//在php中，c为true，而在js中，为a的值3
	console.log('c=',c);
	//结论：逻辑运算的值，是能确定运算结果的单元的值

	var a=false;
	var b=6;
	var c=true;
	var d=(a||b||c);
	console.log(d); //6

	var e=false;
	var f=99;
	console.log(e && f  );//false



	</script>
