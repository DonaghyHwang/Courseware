<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
<style type="text/css">
	#test1{
		width: 300px;
		height: 300px;
		background: blue;

	}
	#test2{
		width: 500px;
		height: 500px;
		background: red;

	}


	</style>
</head>
<body>
	<div id="test1" onclick="change();"></div>
 
</body>
<script type="text/javascript">
	function change(){
		
		var obj1 = document.getElementById('test1');
		
		obj1.id = 'test2';
	}
</script>
</html>
