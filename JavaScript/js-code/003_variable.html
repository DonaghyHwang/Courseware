<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>003_变量声明</title>
	<script type="text/javascript">
	
	var a = 34;
	var b = 45;
	//alert(a+b);
	console.log('a=',a,'  b=',b,'  a+b=',a+b);
	//调试 用F12快捷键
	var $='jquery';
	//alert($);

	var c;
	var C = 56;
	//alert(C);
	//注意：变量名区分大小写。不用var，会污染全局变量。

	console.log('C= ',C,' c=',c);
	//数组
	var names = ['赵','钱','孙','李'];
	alert(names[2]);

	//对象属性
	var person = {'name':'peter','age':3};
	alert(person.age);  //.语法
	alert(person['age']);  //[]语法
	</script>
</head>
