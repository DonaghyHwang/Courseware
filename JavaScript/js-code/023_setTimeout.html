<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>023_清除定时炸弹</title>
<style type="text/css"></style>
<script type="text/javascript">
	//全局变量clock
	var clock = null;
	 function bomb(){
	 	//获取按钮上的时间值
	 	var btn = document.getElementsByName('btn')[0];
	 	//将时间值-1重新赋值给按钮
	 	var time = parseInt(btn.value) ;
	 	btn.value = --time ;
	 	//当按钮上的时间值为0时，发生图片更换
	 	if(time==0){
	 	document.getElementsByTagName('img')[0].src = "images/bomb.jpg" ;
	 	clearTimeout(clock);
	 	}else{
	 		setTimeout('bomb()',1000);
	 	}

	 }
	   // 1S执行一次
	 clock = setTimeout('bomb()',1000);
</script>

</head>
<body>
	<img src="images/ball.jpg" alt=''>
	<input type="button" value="5" name ='btn'>
</body>
</html>
